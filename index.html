<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, js" />
    <meta name="description" content="" />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Ao Redor Dos EUA</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around.png"
          alt="logo ao redor do mundo"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/profile.png"
            alt="foto de alguém sorrindo"
          />

          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__edit">
                <img
                  class="profile__pen"
                  src="./images/edit.png"
                  alt="imagem de um lapis para editar"
                />
              </button>
            </div>
            <p class="profile__explore">Explorar</p>
          </div>

          <div class="profile__add">
            <button class="profile__new-post">
              <img
                class="profile__detail"
                src="./images/add.png"
                alt="sinal de adição"
              />
            </button>
          </div>
        </section>

        <section class="cards">
          <template id="card-template">
            <div class="card">
              <img
                src="./images/Trash.png"
                class="card__trash"
                alt="lata de lixo"
              />
              <img
                src="./images/mountains.png"
                class="card__picture"
                alt="foto de uma paisagem"
              />
              <div class="card__info">
                <h2 class="card__text">Legenda</h2>
                <button class="card__button">
                  <img
                    class="card__like"
                    src="./images/heart.svg"
                    alt="desenho em forma de coração"
                  />
                </button>
              </div>
            </div>
          </template>
        </section>

        <footer class="footer">
          <h3 class="footer__copyright">&#169; 2023 Around The U.S.</h3>
        </footer>

        <div class="image" id="image">
          <div class="image__popup">
            <img
              class="image__close"
              src="./images/CloseIcon.png"
              alt="fechar janela"
            />
            <img
              src="./images/mountains.png"
              alt="Imagem ampliada"
              id="imageOpen"
              class="image__open"
            />
            <div class="image__caption">algo</div>
          </div>
        </div>

        <div class="overlay" id="overlay">
          <div class="popup">
            <img
              src="./images/CloseIcon.png"
              alt="fechar janela"
              class="popup__close"
            />
            <h3 class="popup__title">Editar Perfil</h3>
            <form class="popup__form" name="formEdit" novalidate>
              <div class="popup__box">
                <input
                  type="text"
                  id="name"
                  value="Jacques Cousteau"
                  class="popup__input"
                  placeholder="Jacques Cousteau"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="popup__error input-name-error"></span>
                <input
                  type="text"
                  id="about"
                  value="Explorar"
                  class="popup__input"
                  placeholder="Sobre mim"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="popup__error input-about-error"></span>
              </div>
              <button type="submit" class="popup__save" id="save">
                Salvar
              </button>
            </form>
          </div>
        </div>

        <div class="add" id="add">
          <div class="popup">
            <img
              src="./images/CloseIcon.png"
              alt="fechar janela"
              class="popup__close"
            />
            <h3 class="popup__title">Novo Local</h3>
            <form
              class="popup__form popup__form_add"
              name="formCard"
              novalidate
            >
              <div class="popup__box">
                <input
                  type="text"
                  id="title"
                  required
                  class="popup__input"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                />
                <span class="popup__error input-title-error"></span>
                <input
                  type="url"
                  id="link"
                  required
                  class="popup__input"
                  placeholder="Link de imagem"
                />
                <span class="popup__error input-link-error"></span>
              </div>
              <button
                type="submit"
                class="popup__save popup__save_disabled"
                id="submit"
              >
                Criar
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="pages/index.js"></script>
    <script type="module" src="utils/utils.js"></script>
    <script type="module" src="components/FormValidator.js"></script>
  </body>
</html>
