<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <meta name="keywords" content="html, css, js" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Ao Redor Dos EUA</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around.png"
          alt="logo ao redor do mundo"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/profile.png"
            alt="foto de alguém sorrindo"
          />

          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__edit">
                <img
                  class="profile__pen"
                  src="./images/edit.png"
                  alt="imagem de um lapis para editar"
                />
              </button>
            </div>
            <p class="profile__explore">Explorar</p>
          </div>

          <div class="profile__add">
            <button class="profile__new-post">
              <img
                class="profile__detail"
                src="./images/add.png"
                alt="sinal de adição"
              />
            </button>
          </div>
        </section>

        <section class="cards">
          <template id="card-template">
            <div class="card">
              <img
                src="./images/Trash.png"
                class="card__trash"
                alt="lata de lixo"
              />
              <img src="" class="card__picture" alt="foto de uma paisagem" />
              <div class="card__info">
                <h2 class="card__text">Legenda</h2>
                <button class="card__button">
                  <img
                    class="card__like"
                    src="./images/heart.svg"
                    alt="desenho em forma de coração"
                  />
                </button>
              </div>
            </div>
          </template>
        </section>

        <section class="footer">
          <h3 class="footer__copyright">© 2023 Around The U.S.</h3>
        </section>

        <div class="image" id="image">
          <div class="image__popup">
            <img
              class="image__close"
              src="./images/CloseIcon.png"
              alt="fechar janela"
            />
            <img src="" alt="Imagem ampliada" class="image__open" />
            <figcaption class="image__caption">algo</figcaption>
          </div>
        </div>

        <div class="overlay" id="overlay">
          <div class="popup">
            <img
              src="./images/CloseIcon.png"
              alt="fechar janela"
              class="popup__close"
            />
            <h3 class="popup__title">Editar Perfil</h3>
            <form class="popup__form">
              <div class="popup__box">
                <input
                  type="text"
                  id="name"
                  required
                  class="popup__name"
                  placeholder="Nome"
                />
                <input
                  type="text"
                  id="about"
                  required
                  class="popup__about"
                  placeholder="Sobre mim"
                />
              </div>
              <button type="submit" class="popup__save" id="save">
                Salvar
              </button>
            </form>
          </div>
        </div>

        <div class="add" id="add">
          <div class="popup">
            <img
              src="./images/CloseIcon.png"
              alt="fechar janela"
              class="popup__close"
            />
            <h3 class="popup__title">Novo Local</h3>
            <form class="popup__form popup__form_add">
              <div class="popup__box">
                <input
                  type="text"
                  id="title"
                  required
                  class="popup__name"
                  placeholder="Título"
                />
                <input
                  type="text"
                  id="link"
                  required
                  class="popup__about"
                  placeholder="Link de imagem"
                />
              </div>
              <button type="submit" class="popup__save" id="save">Criar</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="scriptjs/script.js"></script>
  </body>
</html>
