<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <meta name="keywords" content="html, css, js" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Ao Redor Dos EUA</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around.png"
          alt="logo ao redor do mundo"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/profile.png"
            alt="foto de alguém sorrindo"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <p class="profile__explore">Explorar</p>
          </div>

          <div class="profile__button">
            <button type="button" class="profile__edit">
              <img
                class="profile__pen"
                src="./images/edit.png"
                alt="imagem de um lapis para editar"
              />
            </button>
          </div>

          <div class="profile__add">
            <button class="profile__new-post">
              <img
                class="profile__detail"
                src="./images/add.png"
                alt="sinal de adição"
              />
            </button>
          </div>
        </section>

        <section class="cards">
          <div class="card">
            <img
              src="./images/yosemite.png"
              class="card__picture"
              alt="foto de uma paisagem"
            />
            <div class="card__info">
              <h2 class="card__text">Vale de Yosemite</h2>
              <button class="card__button">
                <img
                  class="card__like"
                  src="/images/heart.svg"
                  alt="desenho em forma de coração"
                />
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/louise.png"
              class="card__picture"
              alt="foto de uma paisagem"
            />
            <div class="card__info">
              <h2 class="card__text">Lago Louise</h2>
              <button class="card__button">
                <img
                  class="card__like"
                  src="/images/heart.svg"
                  alt="desenho em forma de coração"
                />
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/mountains.png"
              class="card__picture"
              alt="foto de uma paisagem"
            />
            <div class="card__info card__info_position">
              <h2 class="card__text">Montanhas Care...</h2>
              <button class="card__button">
                <img
                  class="card__like"
                  src="/images/heart.svg"
                  alt="desenho em forma de coração"
                />
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/latemar.png"
              class="card__picture"
              alt="foto de uma paisagem"
            />
            <div class="card__info">
              <h2 class="card__text">Latemar</h2>
              <button class="card__button">
                <img
                  class="card__like"
                  src="/images/heart.svg"
                  alt="desenho em forma de coração"
                />
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/vanoise.png"
              class="card__picture"
              alt="foto de uma paisagem"
            />
            <div class="card__info card__info_position">
              <h2 class="card__text">Vanoise National Park</h2>
              <button type="button" class="card__button">
                <img
                  class="card__like"
                  src="/images/heart.svg"
                  alt="desenho em forma de coração"
                />
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/braies.png"
              class="card__picture"
              alt="foto de uma paisagem"
            />
            <div class="card__info">
              <h2 class="card__text">Lago di Braies</h2>
              <button class="card__button">
                <img
                  class="card__like"
                  src="/images/heart.svg"
                  alt="desenho em forma de coração"
                />
              </button>
            </div>
          </div>
        </section>

        <section class="footer">
          <h3 class="footer__copyright">© 2023 Around The U.S.</h3>
        </section>

        <div class="overlay" id="overlay">
          <div class="popup">
            <img
              src="./images/CloseIcon.png"
              alt="fechar janela"
              class="popup__close"
            />
            <h3 class="popup__title">Editar Perfil</h3>
            <form class="popup__form">
              <div class="popup__box">
                <input
                  type="text"
                  id="name"
                  value="name"
                  class="popup__name"
                  placeholder="Nome"
                />
                <input
                  type="text"
                  id="about"
                  value="about"
                  class="popup__about"
                  placeholder="Sobre mim"
                />
              </div>
              <button type="submit" class="popup__save" id="save">
                Salvar
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="scriptjs/script.js"></script>
  </body>
</html>
