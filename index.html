<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <meta name="keywords" content="html, css, js" />
    <meta name="description" content="" />    
    <link rel="stylesheet" href="./pages/index.css">     
    <title>Ao Redor Dos EUA</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around.png"
          alt="logo ao redor do mundo"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/profile.png"
            alt="foto de alguém sorrindo"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <p class="profile__explore">Explorar</p>
          </div>

          <div class="profile__button">
            <button class="profile__edit">
              <img class="profile__pen"
                src="./images/edit.png"
                alt="imagem de um lapis para editar"
              />
            </button>
          </div>

          <div class="profile__add">
            <button class="profile__new-post">
              <img
                class="profile__detail"
                src="./images/add.png"
                alt="sinal de adição"
              />
            </button>
          </div>         

        </section>

        <button type="button" class="edit"><img src="./images/Close Icon.png" class="edit__close" alt="mostra um x"></button>
        <div class="popup">                         
          <h3>Editar Perfil</h3>
          <form class="popup__form" name="edit">
            <input type="text" name="name" placeholder="Jacques Costeau">
            <input type="text" name="breed" placeholder="Explorar">              
            <button type="submit">Salvar</button>
          </form>
        </div> 


        <section class="cards">            
          <div class="card">
            <img src="./images/yosemite.png" class="card__picture"></img>
            <div class="card__info">
              <h2 class="card__text">Vale de Yosemite</h2>
              <button class="card__button"> <img class="card__like" src="/images/heart.svg" alt="desenho em forma de coração"></button>
            </div>
            
          </div>

          <div class="card">
            <img src="./images/louise.png" class="card__picture"></img>
            <div class="card__info">
              <h2 class="card__text">Lago Louise</h2>
              <button class="card__button"> <img class="card__like" src="/images/heart.svg" alt="desenho em forma de coração"></button>
            </div>
            
          </div>

          <div class="card">
            <img src="./images/mountains.png" class="card__picture"></img>
            <div class="card__info card__info_position">
              <h2 class="card__text">Montanhas Care...</h2>
              <button class="card__button"> <img class="card__like" src="/images/heart.svg" alt="desenho em forma de coração"></button>
            </div>            
          </div>   
          
          <div class="card">
            <img src="./images/latemar.png" class="card__picture"></img>
            <div class="card__info">
              <h2 class="card__text">Latemar</h2>
              <button class="card__button"> <img class="card__like" src="/images/heart.svg" alt="desenho em forma de coração"></button>
            </div>
            
          </div>

          <div class="card">
            <img src="./images/vanoise.png" class="card__picture"></img>
            <div class="card__info card__info_position"> 
              <h2 class="card__text">Vanoise Nationa...</h2>
              <button class="card__button"> <img class="card__like" src="/images/heart.svg" alt="desenho em forma de coração"></button>
            </div>
            
          </div>

          <div class="card">
            <img src="./images/braies.png" class="card__picture"></img>
            <div class="card__info">
              <h2 class="card__text">Lago di Braies</h2>
              <button class="card__button"> <img class="card__like" src="/images/heart.svg" alt="desenho em forma de coração"></button>
            </div>            
          </div>         

        </section>

        <section class="footer">
          <h3 class="footer__copyright">
            © 2023 Around The U.S.
          </h3>
        </section>



      </main>
    </div>
    <script src="">AQUI UM TESTE</script>
  </body>
</html>
